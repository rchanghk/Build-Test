name: Build and Test

on:
  push:
    branches: [ main ]  # Trigger workflow on pushes to main branch

jobs:
  build-and-test:
    runs-on: ubuntu-latest  # Use Ubuntu VM

    steps:
      - uses: actions/checkout@v3  # Checkout repository code
      - name: Install dependencies
        run: npm install  # Install required dependencies
      - name: Run tests
        run: npm test  # Run your automated tests
